<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blinkay Notification</title>
</head>
<body yahoo="yahoo" bgcolor="#e5e5e5" topmargin="0" rightmargin="0" bottommargin="0" leftmargin="0" style="background-color: #e5e5e5; color: #676767; margin: 0 auto; padding: 0; width: 100%; min-height: 100vh; border: 1px; border-spacing: 0; text-align: center; font-family: 'Helvetica', 'Arial', sans-serif;">
	<!-- INI 00.A - CONTENT WRAPPER //-->
	<table id="content-wrapper" bgcolor="#e5e5e5" width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="border-collapse: separate; background-color: #e5e5e5; color: #676767; margin: 0 auto; padding: 0; width: 100%; min-height: 100vh; border: 1px; border-spacing: 0; text-align: center; font-family: 'Helvetica', 'Arial', sans-serif;">
		<tr>
			<td align="center" valign="middle">

				<!-- INI 00.B - EMAIL WRAPPER //-->
				<table id="email-wrapper" width="600" border="0" align="center" cellpadding="0" cellspacing="20" bgcolor="#e5e5e5" style="border-collapse: separate; background-color: #e5e5e5; border: 0px; border-spacing: 20px; margin: 0 auto; width: 600px; text-align: center;">
					<tr>
						<td align="center" valign="middle" bgcolor="#E5E5E5">
							<!-- INI 00.C -- EMAIL CONTENT //-->
							<table id="email-content" bgcolor="transparent" width="100%" align="center" border="0" cellspacing="0" cellpadding="0" style="border-collapse: separate; width: 100%; border: 0; border-spacing: 20; padding: 0; background-color: transparent;">
								<thead>
									<tr>
										<td align="center" valign="middle" bgcolor="#034FC6" style="text-align: center; background-color: #034FC6; color: white; font-family: 'Helvetica', 'Arial', sans-serif;">
											<!--INI 01.1 -- HEADER BLOCK //-->
											<table width="100%" border="0" align="center" cellpadding="0" cellspacing="20" id="header-table" style="border-collapse: separate; border: 0; border-spacing: 20px; padding: 20px; margin: auto; width: 100%; background-color: #034FC6; color: #FFFFFF;" bgcolor="#034FC6">
												<tr>
													<td align="left" valign="middle" class="block-left" style="padding-left: 10px;">
														<!-- img header logo -->
														<img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/Blinkay-app-logo.png" alt="Blinkay App" width="120" height="33" id="header-logo" style="border: 0; border-collapse: collapse; vertical-align: middle;">
													</td>
													<td align="right" valign="middle" class="block-right" style="padding-right: 10px;">
														<!-- email title header -->
														<h2 id="header-title" style="margin: 0; padding: 0; border: none; text-align: right; display: block; font-family: 'Helvetica', 'Arial', sans-serif; color: #FFFFFF; font-size: 16px;">
															Notificación de Denúncia</h2>
													</td>
												</tr>
											</table>
											<!--// END 01.1 -- HEADER BLOCK -->
										</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td bgcolor="#FFFFFF" style="text-align: center; background-color: #FFFFFF; color: #000000; font-family: 'Helvetica', 'Arial', sans-serif;" align="center">
											<!-- INI 01.2 -- CONTENT BLOCK //-->
											<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" id="content-block" style="border-collapse: separate; color: #000000; font-family: 'Helvetica', 'Arial', sans-serif;">
												<tr>
													<td>
														<!-- INI 01.2.A -- CONTENT BODY PRESENTATION //-->
														<table id="content-banner" class="banner banner-danger" width="100%" border="0" cellspacing="20" cellpadding="0" style="border-collapse: separate; font-weight: bold; font-family: 'Helvetica', 'Arial', sans-serif; border: 0; border-spacing: 20px; text-align: left; vertical-align: middle; margin-top: 0px; background-color: #FF5252; color: #FFFFFF; font-size: 14px;" align="left" valign="middle" bgcolor="#FF5252">
															<tbody>
																<tr>
																	<td>
																		<img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/alerta_white_16px.png" alt="" width="18" height="18" style="border: 0; border-collapse: collapse; vertical-align: middle; padding-left: 30px; margin-right: 30px;">
																		Tu vehículo ha sido denunciado.</td>
																</tr>
															</tbody>
														</table>
														<table width="100%" border="0" align="left" cellpadding="0" cellspacing="20" id="content-body" style="border-collapse: separate; border: 0; border-spacing: 20px; padding: 20px; margin: auto; width: 100%; text-align: left; color: #000000; font-size: 14px; font-family: 'Helvetica', 'Arial', sans-serif;">
															<tr>
																<td align="left" valign="middle" style="padding-left: 10px; padding-right: 10px;">
																	<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" id="ticket-header" style="border-collapse: separate; margin: auto; width: 100%; border: 0; border-spacing: 0; text-align: center; color: #676767;">
																		<tr>
																			<td class="header-text" style="padding-left: 10px; padding-right: 10px; padding: 0; text-align: left; font-family: 'Helvetica', 'Arial', sans-serif; font-size: 14px;" align="left">
																				<img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/ticket_green_24px.png" alt="" style="border: 0; border-collapse: collapse; vertical-align: middle; margin-right: 20px;">
																				Número de expediente</td>
																			<td class="header-number" style="padding-left: 10px; padding-right: 10px; padding: 0; text-align: center; font-weight: bold; font-size: 16px; color: #000000; font-family: 'Helvetica', 'Arial', sans-serif;" align="center">{0}</td>
																		</tr>
																	</table>

																</td>
															</tr>
														</table>
														<!--// END 01.2.A -- CONTENT BODY PRESENTATION -->
													</td>
												</tr>
												<tr>
													<td>
														<!-- INI 01.2.B-pre -- TICKET WELL //-->
														<table class="table-well" width="520" border="0" cellspacing="20" cellpadding="20" bgcolor="#f5f5f5" style="border-collapse: separate; background-color: #f5f5f5; color: #676767; text-align: left; border: 0; border-radius: 10px; border-spacing: 0; padding: 0px 10px; margin-left: 20px; margin-right: 20px; width: 520px; font-size: 12px; font-family: 'Helvetica', 'Arial', sans-serif;" align="left">
															<tr>
																<td>
																	<p class="well-header" style="text-align: left; color: #676767; font-size: 12px;">
																		Tipo de denuncia</p>
																	<p class="well-detail" style="text-align: left; color: #034FC6; font-weight: bold; font-size: 14px;">
																		{4}</p>
																</td>
															</tr>
														</table>
														<!--// END 01.2.B-pre -- TICKET WELL -->
													</td>
												</tr>
												<tr>
													<td>
														<!-- INI 01.2.B -- CONTENT TICKET //-->
														<table width="100%" border="0" align="center" cellpadding="20" cellspacing="0" id="content-ticket" style="border-collapse: separate; border: 0 none; border-spacing: 0px; background-color: #FFFFFF; margin: auto; padding: 0;" bgcolor="#FFFFFF">
															<tr>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- left col-->
																</td>
																<td width="40" class="ticket-icon no-border" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; font-size: 14px; text-align: center; vertical-align: top; background-color: transparent; padding-right: 10px; padding-left: 10px; width: 40px; border: none;" align="center" valign="top" bgcolor="transparent">
																	<img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/carcheck_black_16px.png" alt="" style="border: 0; border-collapse: collapse; vertical-align: middle; margin: auto;">
																</td>
																<td colspan="2" class="ticket-label no-border" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; padding-left: 10px; text-align: left; border: none; font-size: 16px;" align="left">{1}</td>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- right col-->
																</td>
															</tr>

															<tr>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- left col-->
																</td>
																<td class="ticket-icon" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; font-size: 14px; text-align: center; vertical-align: top; background-color: transparent; padding-right: 10px; padding-left: 10px; width: 40px;" width="40" align="center" valign="top" bgcolor="transparent"><img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/location_black_16px.png" alt="" style="border: 0; border-collapse: collapse; vertical-align: middle; margin: auto;">
																</td>
																<td colspan="2" class="ticket-label" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; padding-left: 10px; text-align: left; font-size: 16px;" align="left">{2}</td>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- right col-->
																</td>
															</tr>
															<tr>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- left col-->
																</td>
																<td class="ticket-icon" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; font-size: 14px; text-align: center; vertical-align: top; background-color: transparent; padding-right: 10px; padding-left: 10px; width: 40px;" width="40" align="center" valign="top" bgcolor="transparent"><img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/calendar_black_16px.png" alt="" style="border: 0; border-collapse: collapse; vertical-align: middle; margin: auto;">
																</td>
																<td colspan="2" class="ticket-label" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; border-top: 1px solid #e5e5e5; padding-left: 10px; text-align: left; font-size: 16px;" align="left"> {3:HH:mm:ss dd/MM/yyyy}</td>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- right col-->
																</td>
															</tr>
															<tr>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- left col-->
																</td>
																<td colspan="3" align="center" valign="middle" class="ticket-alert" style="padding: 20px 10px; border-top: 1px solid #e5e5e5; font-weight: bold; font-family: 'Helvetica', 'Arial', sans-serif; color: #FF5252; font-size: 16px;">
																	<p><img src="https://www.iparkme.com/integraMobile/Content/img/Blinkay/alerta_red_24px.png" alt="" style="border: 0; border-collapse: collapse; vertical-align: middle;">
																	</p>
																	<p>Denuncia no anulable</p>
																</td>
																<td width="0" style="padding: 20px 10px; font-family: 'Helvetica', 'Arial', sans-serif; color: #000000;">
																	<!-- right col-->
																</td>
															</tr>
														</table>
														<!--// END 01.2.B -- CONTENT TICKET -->
													</td>
												</tr>
											</table>

											<!--// END 01.2 -- CONTENT BLOCK -->
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
									{5}
									</tr>
								</tfoot>
							</table>
							<!--// END 00.C -- EMAIL CONTENT -->
						</td>
					</tr>
				</table>
				<!--// END 00.B - EMAIL WRAPPER -->

			</td>
		</tr>
	</table>
	<!--// END 00.A - CONTENT WRAPPER -->
</body>
</html>
